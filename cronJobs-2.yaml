apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: test
spec:
  schedule: "*/2 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: hello
            image: python:3.6-slim
            command: ["python"]
            args: ["/rabbitmq-utils/rmq_purge_all_queues.py"]
          restartPolicy: OnFailure